<ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="primary" routerLink="/login">
          Acceder
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <h1>Registro De<br />Usuario</h1>
  
    <div id="form">
      <ion-item class="ion-margin-bottom">
        <ion-input [(ngModel)]="usuario.name" placeholder="Nombre" [type]="text"></ion-input> 
      </ion-item>

      <ion-item class="ion-margin-bottom">
        <ion-input [(ngModel)]="usuario.user"  placeholder="Nombre de Usuario" [type]="text"></ion-input> 
      </ion-item>
  
      <ion-item class="ion-margin-bottom">
        <ion-input [(ngModel)]="usuario.password" type="password" placeholder="Contraseña"></ion-input> 
      </ion-item>
  
      <ion-item class="ion-margin-bottom">
        <ion-input [(ngModel)]="usuario.confirm_password" type="password" placeholder="Confirme Contraseña"></ion-input> 
      </ion-item>
  
      <ion-button expand="block" shape="round" (click)="onSubmit()">Registro</ion-button>
    </div>
    <p>Al oprimir 'Registro' estas aceptando <br />nuestros terminos y condiciones.</p>
  </ion-content>
