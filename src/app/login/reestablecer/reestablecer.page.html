<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/login">
        Acceder
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Reestablecer<br />Contrase単a</h1>

  <div id="form">
    <ion-item class="ion-margin-bottom">
      <ion-input [(ngModel)]="user.usuario"  placeholder="Nombre de Usuario" [type]="text"></ion-input> 
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-input [(ngModel)]="user.password" type="password" placeholder="Contrase単a"></ion-input> 
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-input [(ngModel)]="user.confirmaPass" type="password" placeholder="Confirme Contrase単a"></ion-input> 
    </ion-item>

    <ion-button expand="block" shape="round" (click)="reestablece()">Reestablecer Contrase単a</ion-button>
  </div>
</ion-content>
